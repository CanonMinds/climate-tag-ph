{% load static %}
    <!-- Sidebar -->
		<div class="sidebar sidebar-style-2">			
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">
					<div class="user" style="display: none;">
						<div class="avatar-sm float-left mr-2">
							<img src="{% static 'img/profile.jpg' %}" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{ request.user.username }}
									<span class="user-level">
										{{ request.user.email }}
									</span>
									<span class="caret"></span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="#profile">
											<span class="link-collapse">My Profile</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span class="link-collapse">Logout</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<ul class="nav nav-primary">
						<li class="nav-item {% if 'index' in segment %} active {% endif %}">
							<a href="/" class="collapsed" aria-expanded="false">
								<i class="fas fa-home"></i>
								<p>OECD Data Dashboard</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="dashboard">
								<ul class="nav nav-collapse">
									<li>
										<a href="/">
											<span class="sub-item">Dashboard</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
						<li class="nav-section">
							<span class="sidebar-mini-icon">
								<i class="fa fa-ellipsis-h"></i>
							</span>
							<h4 class="text-section">Components</h4>
						</li>
						<li class="nav-item {% if 'maps' in segment %} active {% endif %}">
							<a href="{% url 'climate_app:source_map_dash' %}">
								<i class="fas fa-layer-group"></i>
								<p>Source Map</p>
								<span class="caret"></span>
							</a>
						</li>
						<li class="nav-item {% if 'charts' in segment %} active {% endif %}">
							<a href="{% url 'climate_app:climate_objective_dash' %}">
								<i class="far fa-chart-bar"></i>
								<p>Climate Objective</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="charts">
								<ul class="nav nav-collapse">
									<li>
										<a href="/charts.html">

									<li>
										<a href="/charts-sparkline.html">
											<span class="sub-item">Sparkline</span>

									</li>
								</ul>
							</div>
						</li>
						<li class="nav-item {% if 'tables' in segment %} active {% endif %}">
							<a href="{% url 'climate_app:sectoral_funding_dash' %}">
								<i class="fas fa-table"></i>
								<p>Sectoral Funding</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="tables">
